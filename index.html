
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level Up: Making It Up to Rutu ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: #fce4ec;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        color: #880e4f;
    }
    #gameArea {
        position: relative;
        width: 80%;
        max-width: 600px;
        height: 400px;
        background: #fff0f5;
        border: 3px solid #880e4f;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        margin-bottom: 20px;
    }
    #achu {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 60px;
        height: 60px;
        background: url('https://i.imgur.com/3P2Z1vK.png') no-repeat center/cover;
        transition: left 0.5s, bottom 0.5s;
    }
    #hearts {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        opacity: 0;
        animation: floatHeart 1s forwards;
    }
    @keyframes floatHeart {
        0% { transform: translateX(-50%) translateY(0); opacity: 1; }
        100% { transform: translateX(-50%) translateY(-100px); opacity: 0; }
    }
    #message {
        font-size: 1.2rem;
        margin-bottom: 10px;
        min-height: 30px;
    }
    #restartBtn {
        padding: 10px 20px;
        background: #880e4f;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        transition: transform 0.2s;
    }
    #restartBtn:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>

<h1>Level Up: Making It Up to Rutu ‚ù§Ô∏è</h1>
<div id="gameArea">
    <div id="achu"></div>
    <div id="hearts">‚ù§Ô∏è</div>
</div>
<div id="message"></div>
<button id="restartBtn">Restart the Game</button>

<script>
    const messages = [
        "Oops‚Ä¶ I messed up üòÖ",
        "I didn‚Äôt mean to make you upset‚Ä¶",
        "You‚Äôre always my team, my favorite player ‚ù§Ô∏è",
        "Let‚Äôs start a new game‚Ä¶ together?"
    ];
    const messageDiv = document.getElementById('message');
    const achu = document.getElementById('achu');
    const restartBtn = document.getElementById('restartBtn');
    const hearts = document.getElementById('hearts');

    let index = 0;

    function showMessage() {
        if(index < messages.length) {
            messageDiv.textContent = messages[index];
            achu.style.left = (20 + index*120) + 'px';
            achu.style.bottom = (20 + index*40) + 'px';
            hearts.style.opacity = '1';
            setTimeout(() => hearts.style.opacity = '0', 1000);
            index++;
        }
    }

    const interval = setInterval(() => {
        if(index >= messages.length) clearInterval(interval);
        else showMessage();
    }, 2500);

    restartBtn.addEventListener('click', () => {
        index = 0;
        achu.style.left = '20px';
        achu.style.bottom = '20px';
        messageDiv.textContent = '';
        showMessage();
    });
</script>

</body>
</html>
